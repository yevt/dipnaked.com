    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #131313;
            overflow-x: hidden;
        }
        body {
            font-family: 'Geist', -apple-system, BlinkMacSystemFont, sans-serif;
            text-align: center;
            padding: 20px;
            width: 248px;
        }
        section {
            margin-bottom: 20px;
            text-align: left;
        }
        section:first-child {
            text-align: center;
        }
        section.streaming-section {
            margin-left: -20px;
            margin-right: -20px;
            padding-left: 0;
            padding-right: 0;
        }
        section.streaming-section h2 {
            padding-left: 20px;
            padding-right: 20px;
        }
        a {
            text-decoration: none;
            color: #B4B5B2;
            font-size: 18px;
            position: relative;
            display: inline-block;
            transition: all 0.3s ease;
        }
        a:not(.streaming-logos a)::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: 0;
            left: 0.05em;
            background-color: rgba(0, 191, 166, 0.95);
            transition: all 0.3s ease;
        }
        a:not(.streaming-logos a):hover::after {
            width: calc(100% - 0.1em);
        }
        img {
            width: 150px;
        }
        h2 {
            color: #434342;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: extra-bold;
            text-align: right;
            /* text-transform: uppercase; */
        }
        .streaming-logos {
            display: flex;
            gap: 12px;
            flex-wrap: nowrap;
            align-items: center;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            padding: 0 20px 8px 20px;
            box-sizing: border-box;
            width: 100%;
            max-width: 288px;
        }
        .streaming-logos::-webkit-scrollbar {
            height: 8px;
        }
        .streaming-logos::-webkit-scrollbar-track {
            background: rgba(67, 67, 66, 0.2);
            border-radius: 4px;
        }
        .streaming-logos::-webkit-scrollbar-thumb {
            background: #434342;
            border-radius: 4px;
        }
        .streaming-logos::-webkit-scrollbar-thumb:hover {
            background: #B4B5B2;
        }
        .streaming-logos a {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding-bottom: 3px;
            height: 28px;
            flex-shrink: 0;
        }
        .streaming-logos a:first-child {
            margin-left: 0;
        }
        .streaming-logos a:last-child {
            margin-right: 0;
        }
        .streaming-logos img {
            height: 28px;
            width: auto;
            display: block;
        }
        .streaming-logos span {
            font-size: 14px;
            display: block;
            height: 28px;
            line-height: 28px;
            position: relative;
        }
        .streaming-logos span::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0.05em;
            background-color: rgba(0, 191, 166, 0.95);
            transition: all 0.3s ease;
        }
        .streaming-logos a:hover span::after {
            width: calc(100% - 0.1em);
        }
    </style>
    <script>
        function scaleBody() {
            const viewportWidth = window.innerWidth;
            const baseWidth = 288; // 248px body content + 40px padding
            const scale = viewportWidth / baseWidth;
            document.body.style.zoom = scale;
        }
        
        window.addEventListener('DOMContentLoaded', scaleBody);
        window.addEventListener('resize', scaleBody);


    </script>
